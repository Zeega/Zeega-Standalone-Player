<div class="end-page-wrapper" >
    <h2>Explore More Zeegas</h2>
<% _.each(projects, function( project ) { %>
    <article style="background-image: url(<%=project.cover_image %>);" >
            <div class="info-overlay">
                <div class="left-column">
                  <a data-bypass="true" href="<%=path %>profile/<%=project.user.id %>" >
                    <div class="profile-token" style="background-image: url(<%= project.user.thumbnail_url %>);"></div>
                   </a>
                </div>
                <div class="right-column">
                  <h1 class = "caption"><%= project.title %></h1>
                  
                  <div class="profile-name">
                    <a data-bypass="true" href="<%=path %>profile/<%=project.user.id%>" >
                      <%=project.user.display_name%>
                    </a>
                   
                  </div>
                 
                </div>
                  
            
            </div>
            <a href="<%=path %><%=project.id %>" class="mobile-play" data-bypass="true"></a>
    </article>
<% }); %>

</div>
