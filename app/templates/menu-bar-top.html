<ul class="ZEEGA-menu-bar menu-bar-left">
    <li>
        <a href="http://www.zeega.com/" class="ZEEGA-standalone-logo" style="padding:7px;" <% if (window!=window.top)  {  %> target="blank" <% } %> ></a>
    </li>
    <li class="menu-bar-title">
        <span class="project-title"><%= title %></span>
        <span class="sequence-description"></span>
        <span class="sequence-author">
            <a href="http:<%= hostname %><%= directory %>profile/<%= userId %>" data-bypass="true" <% if (window!=window.top)  {  %>target="blank" <% } %> >
            <img class = "profile-thumb" src="<%= user_thumbnail %>" />
                <span class="username"> <%= authors %> </span>
            </a>
        </span>
    </li>
</ul>
<ul class="ZEEGA-menu-bar menu-bar-right">
    <li class="project-views"><%= views %></li>
    <li><a id="project-share" href="#">share</a></li>
    <li class="slide-menu">
        <a href="https://twitter.com/intent/tweet?original_referer=http://www.zeega.com/<%= id %>&text=Zeega%20Project%3A%20<%= title %> &url=http://www.zeega.com/<%= id %>" target="blank"><i class="zsocial-twitter"></i></a>
        <a href="http://www.facebook.com/sharer.php?u=http://www.zeega.com/<%= id %>" target="blank"><i class="zsocial-facebook"></i></a>
        <a href="http://www.tumblr.com/share/photo?<%= tumblr_share %>" target="blank"><i class="zsocial-tumblr"></i></a>
    </li>
    <!--<li><a id="project-credits" href="#"><i class="icon-align-justify icon-white"></i></a></li>-->
    <li><a id="project-fullscreen-toggle" href="#"><i class="icon-resize-full icon-white"></i></a></li>
</ul>
